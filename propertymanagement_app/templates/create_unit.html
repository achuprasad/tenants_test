<html>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <form method="POST" action="{% url 'create-unit' %}">
            {% csrf_token %}
            <input type='hidden' name='prop' value={{prop.id}}>
            <input type='text' name='rent' placeholder='Enter rent'>
            <select name="unit_type" id="property_type">
                <option value="1BHK">1BHK</option>
                <option value="2BHK">2BHK</option>
                <option value="3BHK">3BHK</option>
                <option value="4BHK">4BHK</option>
            </select>
            <button type="submit">Create Property Unit</button>
        </form>

    </body>
